plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.5.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.4'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc:2.5.4'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.0'
    implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.5.4'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.5.4'
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'com.google.api-client:google-api-client:1.22.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.22.0'
    implementation 'com.google.apis:google-api-services-calendar:v3-rev235-1.22.0'
    implementation 'org.jetbrains:annotations:20.1.0'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.5.4'
    runtimeOnly 'com.microsoft.sqlserver:mssql-jdbc:9.2.1.jre8'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.4'
    implementation files("/src/main/resources/libs/activation.jar")
    implementation files("/src/main/resources/libs/commons-codec.jar")
    implementation files("/src/main/resources/libs/commons-fileupload.jar")
    implementation files("/src/main/resources/libs/commons-logging.jar")
    implementation files("/src/main/resources/libs/commons-net.jar")
    implementation files("/src/main/resources/libs/jetty.jar")
    implementation files("/src/main/resources/libs/mail.jar")
    implementation files("/src/main/resources/libs/rhino.jar")
    implementation files("/src/main/resources/libs/helma.jar")
    implementation files("/src/main/resources/libs/servlet.jar")
    implementation files("/src/main/resources/libs/tagsoup.jar")
    implementation files("/src/main/resources/libs/xmlrpc.jar")
    implementation files("/Users/kimyosub/pms/pms/src/main/resources/libs/whois.jar")
}

group = 'pms'
version = '0.0.1'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
